<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-image: url('{{ url_for("static", filename="background.jpg") }}');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Hamburger menu styling */
        .hamburger {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 25px;
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }

        .hamburger div {
            height: 4px;
            background-color: white;
            width: 100%;
            border-radius: 2px;
        }

        /* Dropdown menu */
        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .dropdown a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        .dropdown a:hover {
            background-color: #4CAF50;
        }

        .contact-section {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
        }

        .contact-section a {
            color: #4CAF50;
            text-decoration: none;
        }

        .contact-section a:hover {
            text-decoration: underline;
        }

        .downtime-message {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin: 50px auto;
            max-width: 600px;
        }

        @media screen and (max-width: 768px) {
            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <!-- Hamburger button -->
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Dropdown menu -->
    <div class="dropdown" id="dropdownMenu">
        <a href="/wifi_stresser">Wi-Fi Stresser</a>
        <a href="/settings">Settings</a>
        <a href="/logout">Log Out</a>
    </div>

    <!-- Contact section -->
    <div class="contact-section">
        <p>Contact us at <a href="https://discord.gg/2mQpJBs69u" target="_blank">our discord</a></p>
    </div>

    <!-- Downtime message -->
    {% if downtime %}
    <div class="downtime-message">
        <h1>System Under Maintenance</h1>
        <p>The system will be back online in {{ downtime_remaining }}</p>
    </div>
    {% endif %}

    <script>
        function toggleMenu() {
            var menu = document.getElementById("dropdownMenu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>

</body>
</html>
